<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
</head>

<body>
    <!-- img、input、td 这些标签同时具有块元素和行内元素的特点 -->
    <!-- 故有一种称呼为行内块元素 -->
    <input type="text" value="相邻的行内块元素在同一行上">
    <input type="text" value="但是她们之间会有一个空白缝隙">
    <input type="text" value="默认宽度就是他本身内容的宽度">
    <input type="text" value="高度、行高、外边距以及内边距都可以控制" width="150px" height="30px">
</body>

</html>
