<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<body>
    <!-- 常见的块级元素 -->
    <h1>h1标签至h6标签都是块级元素</h1>
    <p>P标签也是块级元素</p>
    <div>div是最典型的块级元素</div>
    <p>ul/ol/li标签也是块级元素</p>
    <!-- 块级元素的特点 -->
    <p>自己独占一行</p>
    <p>高度、宽度、外边距以及内边距都可以控制</p>
    <p>宽度默认是容器（父级宽度）的100%</p>
    <p>块级元素内仍然可以放置块级元素或行内元素</p>
</body>
</html>
