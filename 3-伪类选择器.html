<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>

    <style>
        a:link {
            color: seagreen;
            text-decoration: none;
        }

        a:visited {
            color: rgb(235, 169, 28);
        }

        a:hover {
            color: tomato;
        }

        a:active {
            color: yellowgreen;
        }
    </style>
</head>

<!-- 伪类选择器用于像某些选择器添加特殊效果 -->
<!-- 伪类选择器书写最大特点是用冒号（：）表示 -->

<!-- a:link  选择所有未被访问过的链接 -->
<!-- a:visited 选择所有已被访问的链接  -->
<!-- a:hover 选择鼠标指针位于其上的链接 -->
<!-- a:active 选择活动链接（鼠标按下未弹起的链接） -->

<body>
    <a href="#">小猪佩奇</a>
    <a href="www.baidu.com">猪猪侠</a><a href=""></a><a href=""></a>

</body>

</html>
