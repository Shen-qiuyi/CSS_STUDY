<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        div,
        p,
        .pig li {
            color: salmon;
        }

        /* 规范：  元素一，元素二{样式声明} */
        /* 并集选择器的用法，需选中的多个项之间用逗号隔开即可 */
        /* 任何形式的选择器都可以作为并集选择器的一部分，包括后代选择器 */
        /* 并集选择器一般竖着写 */
    </style>

    <!-- 要求一：把熊大熊二改为粉色 -->
    <!-- 要求二：把小猪一家也改为粉色 -->

</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
