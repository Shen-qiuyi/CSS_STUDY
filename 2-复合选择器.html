<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        .nav ul{
            color: aquamarine;
        }
        /* 指向a标签就会只改变DIV下一级的a标签，不会变更第二级或更多级的a标签属性 */
        .hot>a{
            color: red;
        }
        /* .hot a{
            color: red;
        } */
        /* 上面这种方式写出来，猪头猪尾巴都会一并变色 */
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li> <a href="#">百度</a></li>
            <li> <a href="#">百度</a></li>
        </ul>
    </div>
    <div class="hot">
        <a href="#">大肘子</a>
        <ul>
            <li><a href="#">猪头</a></li>
            <li><a href="#">猪尾巴</a></li>
        </ul>
    </div>
</body>

</html>
