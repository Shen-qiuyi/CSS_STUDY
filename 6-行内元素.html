<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <style>
        span{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- 常见的行内元素有a、strong、b、em、i、del、s、ins、u、span、等 -->
    <!-- span是最典型的行内元素 -->
    <!-- 行内元素也被称为内联元素 -->
    <!-- 行内元素的特点 -->
    <p>相邻行内元素在同一行上，一行可以显示多个</p>
    <p>高、宽直接设置是无效的</p>
    <p>默认宽度是其内容的宽度</p>
    <p>行内元素只能容纳文本或其他的行内元素</p>
    <!-- 例程   -->
    <span>对于行内元素</span>
    <strong>一行可以显示多个</strong>
    <span>高和宽直接设置无效</span>
    <strong>默认宽度是内容的宽度</strong>
</body>

</html>
